<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="content"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

        apiBase = 'https://front-test-c8bb4-default-rtdb.firebaseio.com';  // URL base da API.

        axios.get(apiBase + 'item/.json')  // Usando a biblioteca Axios (https://github.com/axios/axios)
        .then((response) => { // Sucesso!
            console.log(response.data['20d86b8bba3c72e4']['name']) // Exemplo
            content.innerHTML = response.data['20d86b8bba3c72e4']['name']
        })
            .catch((error) => { console.log(error); }) // Falha!
            .finally(() => { console.log('aways run'); }); // Sempre!


        $.get(apiBase + 'item/.json') // Usando a biblioteca jQuery (https://github.com/jquery/jquery)
            .done((response) => { console.log(response); }) // Sucesso!
            .fail((error) => { console.log(error); }) // Falha!
            .always(() => { console.log('aways run'); }); // Sempre!

        fetch(apiBase + 'item/.json') // Usando a Fetch API do JavaScript (https://www.w3schools.com/jsref/api_fetch.asp)
            .then((data) => { return data.json(); }) // PrÃ©-processamento...
            .then((res) => { console.log(res); }) // Sucesso!
            .catch((error) => { console.log(error); }) // Falha!
            .finally(() => { console.log('aways run'); }) // Sempre!

    </script>

</body>
